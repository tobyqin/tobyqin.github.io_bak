<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <title>Collection | BetaCat</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" href="/collection/css/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" href="/collection/css/fonts/iconfont/css/iconfont.css">
    <link rel="stylesheet" href="/collection/css/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/collection/css/bootstrap.css">
    <link rel="stylesheet" href="/collection/css/xenon-core.css">
    <link rel="stylesheet" href="/collection/css/xenon-components.css">
    <link rel="stylesheet" href="/collection/css/xenon-skins.css">
    <link rel="stylesheet" href="/collection/css/nav.css">
    <link rel="stylesheet" href="/collection/main.css">
    <script src="/collection/js/jquery.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="page-body">
<div class="page-container" id="main">
    <div class="sidebar-menu toggle-others fixed">
        <div class="sidebar-menu-inner">
            <header class="logo-env">
                <div class="logo">
                    <a href="/" class="logo-expanded">
                        <img src="/collection/images/logo-w.png" width="40" alt=""/>
                    </a>
                    <a href="/" class="logo-collapsed">
                        <img src="/collection/images/logo-w.png" width="40" alt=""/>
                    </a>
                </div>
                <div class="mobile-menu-toggle visible-xs">
                    <a href="#" data-toggle="user-info-menu">
                        <i class="linecons-cog"></i>
                    </a>
                    <a href="#" data-toggle="mobile-menu">
                        <i class="fa-bars"></i>
                    </a>
                </div>
            </header>
            <ul id="main-menu" class="main-menu">
                <li v-for="(cat, index) in links" :key="cat.key" :class="{'has-sub':cat.children}">
                    <a :href="'#'+cat.id" class="smooth">
                        <i :class="cat.icon_class"></i>
                        <span class="title">{{cat.name}}</span>
                    </a>
                    <ul v-if="cat.children">
                        <li v-for="(subCat, subCatIndex) in cat.children" :key="subCat.key">
                            <a :href="'#'+subCat.id" class="smooth">
                                <span class="title">{{subCat.name}}</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="/about/">
                        <i class="fa-info-circle"></i>
                        <span class="title">About</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <nav class="navbar user-info-navbar" role="navigation">
            <!-- User Info, Notifications and Menu Bar -->
            <!-- Left links for user info navbar -->
            <ul class="user-info-menu left-links list-inline list-unstyled">
                <li class="hidden-sm hidden-xs">
                    <a href="#" data-toggle="sidebar">
                        <i class="fa-bars"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="search" class="s-search">
            <form action="https://www.google.com" target="_blank" id="super-search-fm">
                <input type="text" name="q" id="search-text" placeholder="Google"
                       style="outline:0; margin-bottom:1em" autocomplete="off">
                <button type="submit" style="background-color:#2c2e2f;">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>

        <div v-for="(cat, index) in flatLinks" :key="cat.key" v-if="cat.links" style="margin-top:2em">
            <h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" :id="cat.id"></i>{{cat.name}}
            </h4>
            <div class="row">
                <div class="col-sm-3" v-for="(link, linkIndex) in cat.links" :key="link.key">
                    <div class="xe-widget xe-conversations box2 label-info" @click="openLink(link)"
                         data-toggle="tooltip" data-placement="bottom" :title="link.url"
                         :data-original-title="link.url">
                        <div class="xe-comment-entry">
                            <a class="xe-user-img">
                                <img src="/collection/images/link.jpg" class="img-circle" width="40">
                            </a>
                            <div class="xe-comment">
                                <a href="#" class="xe-user-name overflowClip_1">
                                    <strong>{{link.name}}</strong>
                                </a>
                                <p class="overflowClip_2">{{link.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="main-footer sticky footer-type-1">
            <div class="footer-inner">
                <div class="footer-text">
                    &copy; 2019
                    <a href="/collection/about"><strong>AN IDEA</strong></a> initialized by
                    <a href="https://github.com/tobyqin" target="_blank"><strong>Toby
                        Qin</strong></a>
                </div>
                <div class="go-up">
                    <a href="#" rel="go-top">
                        <i class="fa-angle-up"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</div>

<script>
    $(document).ready(function () {
        $.getJSON("/collection/links.json", function (data) {
            app.setData(data);
        });
    });

</script>

<script src="/collection/js/bootstrap.min.js"></script>
<script src="/collection/js/TweenMax.min.js"></script>
<script src="/collection/js/resizeable.js"></script>
<script src="/collection/js/joinable.js"></script>
<script src="/collection/js/xenon-api.js"></script>
<script src="/collection/js/xenon-toggles.js"></script>
<script src="/collection/js/xenon-custom.js"></script>
<script src="/collection/js/vue.min.js"></script>
<script src="/collection/main.js"></script>
</body>

</html>
